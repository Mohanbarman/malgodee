name: ShoppingApp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_feather_icons: ^1.0.3
  persistent_bottom_nav_bar: ^2.1.0
  carousel_slider: ^2.3.1
  cupertino_icons: ^0.1.3
  icon_shadow: ^1.0.1
  firebase_auth:
  cloud_firestore:
  firebase_core:
  firebase_storage: ^5.0.1
  shimmer:
  image_picker:
  shared_preferences:
  path_provider:
  uuid:
  cached_network_image:
  url_launcher: ^5.7.10
  multiselect_formfield: ^0.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins/Poppins-Thin.ttf
          weight: 200
